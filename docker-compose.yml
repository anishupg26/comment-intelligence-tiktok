version: "3.9"
services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8000:8000"
    depends_on:
      - redis

  worker:
    build: .
    command: python workers/background_jobs.py
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - redis

  streamlit:
    build: .
    command: streamlit run app/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    environment:
      - API_BASE_URL=http://api:8000
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8501:8501"
    depends_on:
      - api
